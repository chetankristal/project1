version: '3.7' #Version of YML file

services:
  nodejs-app:
    image: chetan11may/node-app:staging 
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - 3000:8081
    networks:
      - overlay



networks:
  overlay:
    external: true
    name: my-overlay

